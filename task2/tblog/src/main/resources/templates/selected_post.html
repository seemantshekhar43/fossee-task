<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title th:text="${selected_post.name}"></title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
        <a class="navbar-brand" href="">
            Traveller's Blog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">


                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"><i class="fas fa-user"></i> Hi, <span
                            th:text="${#authentication.getName()}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/posts}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/new}">Add New</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>

                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>

            </ul>


        </div>
    </nav>
</header>

<main>

    <div class="container text-left">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-12">

                <!-- Title -->
                <h1 class="mt-4" th:text="${selected_post.name}"></h1>

                <!-- Author -->
                <p class="lead">
                    by
                    <span th:text="${selected_post.author}"></span>
                </p>

                <hr>

                <!-- Date/Time -->
                <p>Posted on <span th:text="${selected_post.date}"></span></p>

                <hr>

                <!-- Preview Image -->
                <img th:if="${selected_post.image}" class="img-fluid rounded" th:src="@{${selected_post.image}}"
                     alt="Post Image">

                <hr>

                <!-- Post Content -->
                <p class="grey-text text-justify" th:text="${selected_post.description}"></p>


                <hr>

            </div>

        </div>
        <!-- /.row -->

    </div>
</main>

<!-- /.container -->
<!-- Footer -->
<footer>
    <div class="footer footer-bottom">
        <!-- Copyright -->
        <div class="container-fluid footer-copyright">
            <div class=" text-center py-3">Â© 2020 Copyright:
                <a href="https://fossee.in/fellowship/2020"> FOSSEE</a>
            </div>
        </div>
        <!-- Copyright -->
    </div>
</footer>
</body>

</html>
